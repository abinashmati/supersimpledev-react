<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function LoginForm() {
        return (
          <>
            <div>
              <input type="text" placeholder="Email" />
            </div>
            <div>
              <input type="text" placeholder="Password" />
            </div>
          </>
        );
      }

      function ProductDeatils({ productName, price, discountPrice, imageSrc }) {
        return (
          <div
            style={{
              border: "1px solid",
              width: "150px",
              margin: "2px",
              padding: "3px",
            }}
          >
            <img src={imageSrc} width="90px" />
            <div>{productName}</div>
            {discountPrice ? (
              <div>
                <del>Price : {price}</del>
              </div>
            ) : (
              <div>Price : {price}</div>
            )}

            {discountPrice && <div>Discount Price: {discountPrice}</div>}
            <button type="button">Add To Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <p>Hello, Welcome to my website</p>
            <LoginForm />
            <button type="button">Login</button>
            <button type="button">Sign up</button>
            <div style={{ display: "flex" }}>
              <ProductDeatils
                productName="Tennis Ball"
                price="$6.00"
                imageSrc="tennisBall.jpeg"
              />
              <ProductDeatils
                productName="Cotton socks"
                price="$10.90"
                discountPrice="$2.22"
                imageSrc="socks.png"
              />
              <ProductDeatils
                productName="T-Shirt"
                price="$7.99"
                discountPrice="$5.45"
                imageSrc="tshirt.jpg"
              />
            </div>
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
